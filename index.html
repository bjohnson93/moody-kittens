<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Moody Kittens | CodeWorks</title>
  <link rel="shortcut icon" href="moody-logo.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Catamaran&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Darumadrop+One&display=swap" rel="stylesheet">
</head>

<body>

  <header class="bg-dark d-flex align-items-center p-1 space-between">
    <img src="moody-logo.png" height="60" alt="Moody Kittens">
    <form class="add-kitten" onsubmit="addKitten(event); return false;">
      <div id ="new-kitten" class="d-flex">
        <input placeholder="Kitten-Name" type="text" name="name"/>
        <button class="btn-special" type="submit">
          /ᐠ｡ꞈ｡ᐟ\
        </button>
      </div>
    </form>
  </header>

  <main class="container">
    <div id="welcome" class="d-flex justify-content-center">
      <div class="card p-2 text-center w-50 ">
        <img src="moody-logo.png" height="250" alt="Moody Kittens">
        <div class="mt-2">
          <b class="text-center">Purrrrrr</b>
          <p>“A cat has absolute emotional honesty: human beings, for one reason or another, may hide their feelings, but a cat does not.” ― Ernest Hemingway</p>
          <small>Let's see if you're a cat person</small>
          <br>
          <button onclick="getStarted()">Meowwww! If you're ready</button>
        </div>
      </div>
    </div>

    <div class="p-2">
      <div id="kittens" class="d-flex align-items-center flex-wrap justify-content-center">
      </div>
      <div>
        <button onClick="clearKittens()">Clear All Kittens</button>
      </div>
  </main>
  <footer class="card bg-dark text-light p-2 d-flex align-items-center justify-content-center">
    <small>Created with <span style="color: var(--primary)">&hearts;</span> by CodeWorks</small>
  </footer>

  <script src="app.js"></script>
</body>

</html>
